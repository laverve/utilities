name: 'Build'
description: 'Builds all apps and components'
inputs:
  NODE_ENV:
    description: 'Target env we are going to build assets'
    required: true
    default: 'production'
runs:
  using: "composite"
  steps:
    - run: |
          [ -d .ghpages-artifact ] || mkdir .ghpages-artifact,
      shell: bash
    - run: NODE_ENV=${{ inputs.NODE_ENV }} npm run build
      shell: bash
